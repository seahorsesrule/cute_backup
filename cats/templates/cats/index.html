{% extends "base.html" %}
{% block content %}
    <br>
    <div class="container">
        
        <p>{{ random_catdata.story }}</p>
           
        <img src='{{ random_catdata.photo.url }}' style="max-height: 500px; width: auto">
            
        <br>
        <br>
        <br>
        
        
        <div id="sliderbox">
            <p style="text-align:left; padding-left:150px">How cute is {{ random_catdata.cat }}? <div id="average"></div></p>
        
        <br>
        
            <div id="slider"></div>
            <button id="vote" form="VoteForm" type="submit">Vote</button>
            <br>
            <br>
        </div>
        
        <style type="text/css">
            .ui-slider-horizontal .ui-state-default {
              background: white url(/static/cats/4567.gif) no-repeat scroll 50% 50%;
              z-index: -1;
            }
              
            .ui-slider-tick-mark{
                display:inline-block;
                width:4px;
                background: #aaaaaa;
                height:25px;
                position:absolute;
                top: -7px;
                margin-left: -1px;
                z-index: -1;
            }
            
            #slider {
                margin-left: auto;
                margin-right: auto;
                width: 399px;
            }
            
            .ui-corner-all {
              border-radius:3px;
            }
            
            .ui-slider-number {
                color: black;
                display:inline-block;
                height:25px;
                position:absolute;
                top: 20px;
            }
            
            .ui-slider-horizontal .ui-slider-handle{
              top: -.9em;
              margin-left: -.9em;
            }
            
            .ui-slider .ui-slider-handle {
              position: absolute;
              z-index: 2;
              width: 32px;
              height: 32px;
              cursor: default;
            }
            
            .ui-widget-content {
              border: 2px dotted #aaaaaa;
              height: 10px;
            }
            
            .ui-widget {
              font-family: "Lucida Bright", serif;
            } 
            </style>
            
          <script>
                       
            function setSliderTicks(){
                var $slider =  $('#slider');
                var max =  $slider.slider("option", "max");
                var min = $slider.slider('option', 'min');
                var spacing =  100 / (max - min);
            
                $slider.find('.ui-slider-tick-mark').remove();
                for (var i = 0; i < max ; i++) {
                    var leftVal = (spacing * i) + '%';
                    $('<span class="ui-slider-tick-mark"></span>').css('left', leftVal).appendTo($slider);
                    var sliderNumber = $('<span class="ui-slider-number">'+(i+1)+'</span>').appendTo($slider);
                    sliderNumber.css('left', leftVal);
                    console.log(leftVal);
                    sliderNumber.css('left',
                                     sliderNumber.css('left').replace('px', '') - (sliderNumber.width()/2));
                 }
            }
            var sliderImages = ['/static/cats/123.gif',
                                '/static/cats/4567.gif',
                                '/static/cats/8910.gif'];
            $(function() {
                $("#slider" ).slider({
                    value:5,
                    min: 1,
                    max: 10,
                    step: 1,
                    slide: function( event, ui ) {
                        sliderImageIdx = 0
                        if (ui.value <= 3) {
                            sliderImageIdx = 0
                        }
                        else if (ui.value >= 8) {
                            sliderImageIdx = 2;
                        }
                        else {
                            sliderImageIdx = 1;
                        };	
                        //var sliderImageIdx = ui.value % 3;
                        $(this).find('.ui-slider-handle').css('background-image',
                                                              'url('+sliderImages[sliderImageIdx]+')');
                    }
                });
                setSliderTicks();
                
                $("#vote").click(function() {
                    $.ajax("{% url 'vote_catdata' random_catdata.id %}", {
                        data: {vote: $('#slider').slider('value')},
                        type: 'POST',
                        success: function(data) {
                                $('#vote').replaceWith('<button id="next">Next</button>');
                                $('#average').append("Average Cuteness: " + data.average);
                        },
                    
                    });
                });
                $("#sliderbox").on('click', '#next', function() {
                    location.reload(true);
                });
            });
          </script>
        </div>
        
        <div id="average"></div>
        
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
      
        <a id="searchkitty" href="{% url 'search' %}">
            <button class="ssbuttons">
                Search the Cats
            </button>
        </a>
        <a id="submitkitty" href="{% url 'submit' %}">
            <button class="ssbuttons">
                Submit your kitty!
            </button>
        </a>
    </div>
    
    <br>
    <br>   
   
    
{% endblock %}
