
    {% extends "base.html" %}
    {% block content %}
    
    <p>Cat: {{ cat.name }}
    <br>Cat ID: {{ cat.id }}</p>
    
    <p>{% for cat_data in cat.data.all %}
        <table>
        <tr>
            <td>
                <a href="{% url 'display_cat_data' cat.name cat.id cat_data.id %}">
                    <img src="{{ cat_data.photo.url }}" style="max-height:300px; width:auto">
                </a>
            </td>
            <td>
                Average Cuteness: {{ cat_data.vote.avg_cuteness }}
            </td>
        </tr>
        </table>
    {% endfor %} </p>
    
    {% endblock %}
